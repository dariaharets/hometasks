<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popitka2</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="border">
    <div class="container">
        <header id="head">
            <h1>CSS Diner Shopping list</h1>
            <p>Let`s go to the mall!</p>
        </header>
        <article>
            <ul>
                <li>
                    <input id="pickles" class="checkbox" type="checkbox"/>
                    <label for="pickles">
                          A lot of pickles<span> (for the next lesson about CSS)</span>
                    </label>
                </li>
                <li>
                    <input id="apples" class="checkbox" type="checkbox"/> 
                    <label for="apples">
                        10 apples<span> (For more CSS manipulations)</span>
                    </label>
                </li>
                <li>
                    <input id="oranges" class="checkbox" type="checkbox"/>
                    <label for="oranges">
                         20 oranges<span> (because they are awesome)</span>
                    </label>
                </li>
                <li>
                    <input id="plates" class="checkbox" type="checkbox"/>
                    <label for="plates">
                         13 plates<span> (hmm.. they always disappear)</span>
                    </label>
                </li>
                <li>
                    <input id="bentos" class="checkbox" type="checkbox"/>
                    <label for="bentos">
                         15 bentos
                    </label>
                </li>
                <li>
                    <input id="sake" class="checkbox" type="checkbox"/>
                    <label for="sake">
                    1 bottle of sake<span> (for my friends)</span>
                    </label>
                </li>
            </ul>
        </article>
        <input type="button" class="bon" value="Bon Apetit!:)"></input>
        </div>
    </div>
</body>
</html>
